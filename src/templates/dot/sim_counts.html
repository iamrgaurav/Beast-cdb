{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block header %}
    <a class="navbar-brand" href="#">Department of Telecommunications Ministry of Communication</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse text-white" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link text-white btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
                </li>
        </ul>
    </div>
{% endblock %}
{% block body %}
    <div class = "card mt-2 p-2">
        <div class="nav nav-pills">
            <div class = "col-lg-6 col-md-6 col-sm-12 flex-column text-white">
            <a class = "btn btn-success w-100 mt-2"><i class="fas fa-exclamation-triangle"></i> List User By Sim Counts</a>
            </div>
        </div>

                  <form method="post" action = "{{ url_for('admin.ajax_by_count') }}">

           	  	      <div class="form-group">
           	  		      <label for="count">Count:</label>
           	  		      <input type="text" name="count" id = "count" >
           	  	      </div>

                  </form>
        <table id="myTable" class="table-bordered table-striped table-hover table-responsive display">
            <thead class="bg-dark text-white w-100">
            <tr>
                <th>Name</th>
                <th>content</th>
                <th>extension</th>
                <th>details</th>
            </tr>
            </thead>

        </table>
    </div>
{% endblock %}


{% block javascript %}
    <script src="{{ url_for('static',filename='js/lsa.js') }}"></script>

{% endblock %}
